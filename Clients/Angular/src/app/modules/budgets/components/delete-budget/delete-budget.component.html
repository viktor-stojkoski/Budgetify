<h1 mat-dialog-title>{{ translationKeys.deleteBudgetHeader | translate }}</h1>

<div
  mat-dialog-content
  [innerHtml]="translationKeys.deleteBudgetContent | translate: { budgetName: budget.name | truncate: 30 }"
></div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="secondary" (click)="onCancelClick()">
    {{ sharedTranslationKeys.mainActionButtonCancel | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="deleteBudget()">
    {{ sharedTranslationKeys.mainActionButtonOk | translate }}
  </button>
</div>

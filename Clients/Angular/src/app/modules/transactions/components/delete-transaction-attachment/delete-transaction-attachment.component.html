<h1 mat-dialog-title>{{ translationKeys.deleteTransactionAttachmentHeader | translate }}</h1>

<div
  mat-dialog-content
  [innerHtml]="
    translationKeys.deleteTransactionAttachmentContent | translate: { attachmentName: attachment.name | truncate: 50 }
  "
></div>

<div mat-dialog-actions align="end">
  <button mat-raised-button color="secondary" (click)="onCancelClick()">
    {{ sharedTranslationKeys.mainActionButtonCancel | translate }}
  </button>
  <button mat-raised-button color="primary" (click)="deleteTransactionAttachment()">
    {{ sharedTranslationKeys.mainActionButtonOk | translate }}
  </button>
</div>
